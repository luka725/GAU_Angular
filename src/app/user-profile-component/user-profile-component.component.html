<h2>List of Users</h2>

<div class="user-container">
  <div class="user-detail">ID: {{ currentUser.id }}</div>
  <div class="user-detail">Email: {{ currentUser.email }}</div>
  <div class="user-detail">Name: {{ currentUser.name }}</div>
  <div class="user-detail" [ngClass]="{ 'status-bad': currentUser.status === 'bad', 'status-good': currentUser.status === 'good' }">
    Status: {{ currentUser.status }}
  </div>
  <hr>
</div>
<button (click)="goBack()">Back to Users</button>
