<div class="container">
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Enter your username">
      <mat-error *ngIf="registrationForm.get('username').hasError('required')">Username is required</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter your email">
      <mat-error *ngIf="registrationForm.get('email').hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="registrationForm.get('email').hasError('email')">Invalid email</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Enter your password">
      <mat-error *ngIf="registrationForm.get('password').hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="registrationForm.get('password').hasError('minlength')">Password must be at least 8 characters</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password">
      <mat-error *ngIf="registrationForm.get('confirmPassword').hasError('required')">Confirmation password is required</mat-error>
      <mat-error *ngIf="registrationForm.get('confirmPassword').value !== registrationForm.get('password').value">Passwords do not match</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
